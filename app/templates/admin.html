{% extends "layout.html" %}
{% block content %}
<h2>Administrator page</h2>
<hr>
<p>Hi, {{ user.username }}.</p>

<br>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th>#</th>
        <th>ID</th>
        <th>MODEL_ID</th>
        <th>MODEL_NAME</th>
        <th>STATUS</th>
    </tr>
    </thead>
    <tbody>
    {% for t in task %}
    <tr>
        <td>{{ t['ID'] }}</td>
        <td>{{ t['MODEL_ID'] }}</td>
        <td>{{ t['MODEL_NAME'] }}</td>
        <td>{% if t['STATUS'] %}
            <div class="text-success">済</div>
            {% else %}
            <div class="text-danger">未</div>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
